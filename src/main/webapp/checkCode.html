<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="/exam1/verificationCode?" id="img">
    <a href="javascript:void(0)" id="a">看不清？点击换一张</a>
</body>

<script>
    var a = document.getElementById("a");
    var img = document.getElementById("img");
    a.onclick = function(){
        var time = new Date().getTime();
        img.src = "/exam1/verificationCode?"+time;
    };
</script>
</html>
